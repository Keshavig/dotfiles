# INPUT FIELD
input-field {
  monitor = eDP-1
  size = 350, 50
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(98be65)
  inner_color = rgb(282c34)
  font_color = $text
  fade_on_empty = false
  placeholder_text = ó°Œ¾
  hide_input = false
  check_color = rgb(ffffff)
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
